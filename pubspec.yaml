  syncfusion_flutter_pdf: ^31.1.19
  path_provider: ^2.1.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true